
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login_style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script>
  function myFunction(x) {
    x.style.background = '#f0f1f5';
  }
</script>



</head>
<body>
<form id="myForm" class="vh-100 gradient-custom" method="POST" action="http://127.0.0.1:5501/ProjectB/home.html">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input onfocus="myFunction(this)" onblur="upprecasefun()" type="text" id="typetext" class="form-control form-control-lg" />
                  <label class="form-label" for="typetext">User Name</label>
                </div>
                <script>
                  function upprecasefun(){
                    var x = document.getElementById("typetext");
                      x.value = x.value.toUpperCase();
                  }
                </script> 

                <div class="form-outline form-white mb-4">
                  <input onfocus="myFunction(this)" type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input onfocus="myFunction(this)" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label  class="form-label" for="typePasswordX">Password</label>
                </div>
  
                
              

                <input id="log" type="submit" class="btn btn-outline-light btn-lg px-5" /> 

                <input type = "button" class="btn btn-outline-light btn-lg px-5" value = "Reset" onClick = "fun()"/>

                <script>
                  function fun(){  
                   alert("Do You Want To Reset Your Page!");
                   document.getElementById("myForm").reset();
                 }
                 </script>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>



</body>
</html>
